[book]
title = "Brio-Kernel Documentation"
authors = ["Brio Team"]
description = "Complete documentation for the Brio-Kernel AI agent orchestration system"
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = ["theme/mermaid.min.js", "theme/mermaid-init.js"]

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-hierarchy = 2
boost-paragraph = 1
boost-title = 2
title_boost = 2

[output.html.print]
enable = true
page-break = true

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = false

[output.html.redirect]
"/README.html" = "/index.html"
